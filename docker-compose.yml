version: '3.8'
services:
  back-end:
    build: ./back-end
    ports:
      - "3001:3001"
    volumes:
      - ./database:/usr/src/app/database
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  front-end:
    build:
      context: ./front-end
      args:
        VITE_API_BASE_URL: http://localhost:3001
    ports:
      - "5173:80"
    depends_on:
      - back-end
    restart: unless-stopped
