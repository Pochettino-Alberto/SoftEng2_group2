name: CI / SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: back-end

      # 4️⃣ Run unit and integration tests with file-based DB (for stability)
      - name: Run unit and integration tests
        run: npm run test -- --testPathPattern='test_unit|test_integration'
        working-directory: back-end
        env:
          NODE_ENV: 'test'
          CI_USE_FILE_DB: 'true'
          DB_PATH: ${{ github.workspace }}/database/testdb.db

      # 4b️⃣ Run e2e tests with in-memory DB (to avoid I/O errors in container)
      - name: Run e2e tests  
        run: npm run test -- --testPathPattern='test_e2e'
        working-directory: back-end
        env:
          TEST_DB_IN_MEMORY: 'true'
          NODE_ENV: 'test'
          DB_PATH: ''

      # 5️⃣ Run SonarCloud analysis
      - name: SonarCloud Scan
        # Use the recommended action
        uses: SonarSource/sonarqube-scan-action@v5.0.0 
        # Remove the 'with:' block entirely, as the new action doesn't use it for configuration
        
        env:
          # Use the universal SONAR_HOST_URL for SonarCloud
          SONAR_HOST_URL: https://sonarcloud.io 
          # The token is the only required secret/environment variable for the action itself
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} 
          # You can keep the memory setting if you need it
          SONAR_SCANNER_OPTS: "-Xmx1024m"
