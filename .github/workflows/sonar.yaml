name: SonarCloud Scan

# Triggers the workflow on push and pull requests to the main branch
on:
  push:
    branches:
      - main  # Or 'master' or your main development branch
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  sonar_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Fetch depth 0 is required by Sonar Scanner to analyze all commits/branches
          fetch-depth: 0 
      
      # ⚠️ IMPORTANT: Setup Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ⚠️ IMPORTANT: Install dependencies and generate coverage report
      - name: Install dependencies and generate coverage
        run: |
          npm install
          # Replace 'test:coverage' with your actual npm command to run tests and generate lcov.info
          npm run test:coverage 

      # Use the official action to run the scanner
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          # This variable automatically picks up the secret you created in Step 2
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Required for PR Decoration
        with:
          # Your existing properties are set in sonar-project.properties, but you
          # can optionally override them here if needed (e.g., using -Dsonar.sources=...)
          args: >
            -Dsonar.projectKey=Pochettino-Alberto_SoftEng2_group2
            -Dsonar.organization=pochettino-alberto